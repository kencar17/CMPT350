{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pokemon Vis</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" />



    <script type="text/javascript" src="{% static "js/ajax.js" %}"></script>
    <script type="text/javascript">
        var frontPath = "{% static "images/front/"  %}";
        var backPath = "{% static "images/back/"  %}";
        var shinyFrontPath = "{% static "images/shinyFront/"  %}";
        var shinyBackPath = "{% static "images/shinyBack/"  %}";
    </script>


</head>

<body id="backgroundBody">
    <div id="baseWindow">
        <img style="height: 150px; width: 1224px" src="{% static "images/pokemon2.png" %}" alt="My image"/>
    </div>
    <div id="navbar">
        <ul class="nav navbar-nav" style="width: 1224px">
            <li class="" ><a class="overviewStyle" href="http://localhost:8000/PokeVis/overview">Overview</a></li>
            <li class="" ><a class="singleStyle" href="http://localhost:8000/PokeVis/pokeCompare">Pokemon Comparision</a></li>
            <li class="" ><a class="teamStyle" href="http://localhost:8000/PokeVis/teamCompare">Team Comparision</a></li>
            <li class="" ><a class="searchStyle" href="http://localhost:8000/PokeVis/search">Search</a></li>
            <li class="" ><a class="battleStyle"  href="http://localhost:8000/PokeVis/battle">Battle</a></li>
        </ul>
    </div>

    <div class="content container">

        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>

        </div>

    </div>


</body>
</html>
