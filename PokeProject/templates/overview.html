{% extends 'base.html' %}

{% load static %}

{% block content %}

    <style>

    .node {
      cursor: pointer;
    }

    .node:hover {
      stroke: #000;
      stroke-width: 1.5px;
    }

    .node--leaf {
      fill: white;
    }

    .label {
      font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-anchor: middle;
      text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
    }

    .label,
    .node--root,
    .node--leaf {
      pointer-events: none;
    }

    </style>


    <div id="cirlcesd3" style="background-color: white; width: 1024px; height: 718px">
        <script type="text/javascript">
    var w = 640,
        h = 480;

    var data = {
      name : "root",
      children : [
        { name: '1', size: 100 },
        { name: '2', size: 85 },
        { name: '3', size: 70 },
        { name: '4', size: 55 },
        { name: '5', size: 900 },
        { name: '6', size: 25 },
        { name: '7', size: 0 },
      ]
    }

    var canvas = d3.select("#cirlcesd3")
      .append("svg:svg")
      .attr('width', w)
      .attr('height', h);

    var nodes = d3.layout.pack()
      .value(function(d) { return d.size; })
      .size([w, h])
      .nodes(data);

    // Get rid of root node
    nodes.shift();

    canvas.selectAll('circles')
        .data(nodes)
      .enter().append('svg:circle')
        .attr('cx', function(d) { return d.x; })
        .attr('cy', function(d) { return d.y; })
        .attr('r', function(d) { return d.r; })
        .attr('fill', 'white')
        .attr('stroke', 'grey')
        .text(function (d) {
                    return d.nodes.name;
            });
    </script>
    </div>



    <script type="text/javascript" src="{% static "js/overviewJs/circlePacking.js" %}"></script>


{% endblock %}
