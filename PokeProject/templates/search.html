{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="one">
    <div style="padding-left: 25px; padding-top: 10px; padding-right: 25px">
        <div>
            <label>Choose Generation:</label>
        </div>
        <div>
            <select class="selectpicker" name="gen" id="genBody">
                <option>All Generations</option>
                {% for i in "123456" %}
                    <option>Generation {{ i }}</option>
                {% endfor %}
            </select>
        </div>

    </div>

    <div style="padding-left: 25px; padding-top: 10px; padding-right: 25px">
        <div>
            <label>Choose Type:</label>
        </div>
        <div>
            <select class="selectpicker" name="type" id="typeBody">
                <option>All Types</option>
                {% for i in types %}
                    <option>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div style="padding-left: 25px; padding-top: 10px; padding-right: 25px">
        <div>
            <label>Choose Color:</label>
        </div>
        <div>
            <select class="selectpicker" name="color" id="colorBody">
                <option>All Colors</option>
                {% for i in colors %}
                    <option>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>


    <div style="padding-left: 25px; padding-top: 25px; padding-right: 20px">
        <p style="background-color: #aaaaaa">
            <label for="amount">Weight range:</label>
            <input type="text" id="amount" readonly style="font-weight:bold; background-color: #aaaaaa">
            <label id="amount">3</label>
        </p>

        <div id="slider-range"></div>
    </div>


    <div style="padding-top: 30px; width: 240px; padding-left: 25px">
        <label for="amount" id="value" style="padding-bottom: 10px">Weight range:</label>
        <div class="flat-slider" id="flat-slider" ></div>
    </div>

</div>



<div class="two">
    <div class="bubbleSize">
        <label class="paddingBubble">Bubble Size By:</label>
        <form action="" class="paddingBubbleRadio">
            <label class="radio-inline">
                <input type="radio" name="optradio" checked>Total
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">HP
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Attack
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Defense
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Sp. Attack
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Sp. Defense
            </label>
        </form>
    </div>
    <div id="mydiv">
		<script type="text/javascript">
			//Width and height
			var w = 769;
			var h = 628;
			var r = 40;

			var h1 = r+20;
			var h5 = h - h1;
			var h3 = h/2;
			var hi = (h3-h1)/2;
			var h4 = h3+hi;
			var h2 = h1+hi;

			var w1 = h1;
			var w5 = w/2;
			var w9 = w-w1;
			var wi = (w5-w1)/2;
			var w3 = w1 + wi;
			var w7 = w5 + wi;
			wi = (w3-w1)/2;
			var w2 = w1 + wi;
			var w4 = w3 + wi;
			var w6 = w5 + wi;
			var w8 = w7 + wi;

			var dataset = [
			    [w5,h3,0,""],
                [w2,h2,0,""],
                [w8,h4,0,""],
                [w8,h2,0,""],
                [w2,h4,0,""],
                [w5,h1,0,""],
                [w5,h5,0,""],
                [w4,h2,0,""],
                [w6,h4,0,""],
                [w6,h2,0,""],
                [w4,h4,0,""],
                [w3,h1,0,""],
                [w7,h5,0,""],
                [w7,h1,0,""],
                [w3,h5,0,""],
                [w3,h3,0,""],
                [w7,h3,0,""],
                [w1,h1,0,""],
                [w9,h5,0,""],
                [w9,h1,0,""],
                [w1,h5,0,""],
                [w1,h3,0,""],
			    [w9,h3,0,""]];

			var data = [40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40,40];
			var url = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png";

			for (var i=0;i<dataset.length;i++){
			    if (i<data.length){
			        dataset[i][2] = data[i];
			        dataset[i][3] = url;
                }
                else {
			        dataset[i][2]=0;
			        dataset[i][3] = "";
                }
			}

			//Create SVG element
			var svg = d3.select("#mydiv")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
                .append("g");

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0];
			   })
			   .attr("cy", function(d) {
			   		return d[1];
			   })
			   .attr("r", function (d) {
                   return d[2];
               })
                .attr("fill", "transparent")
                .attr("stroke", "black")
                .append("svg:image")
                .attr("xlink:href","https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png");

			svg.selectAll("svg:image")
                .data(dataset)
                .enter()
                .append("svg:image")
                .attr("width",30)
                .attr("height",24)
                .attr("xlink:href","https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png");
		</script>



    </div>

</div>

<script>
 $(".dropdown-menu li a").click(function(){
      var selText = $(this).text();
      $(this).parents('.btn-group').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');
    });
</script>

<script>
    $('.selectpicker').selectpicker({
      style: 'btn-info',
      size: 4
    });
</script>

<script>
    $( function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 952,
      values: [ 75, 300 ],
      slide: function( event, ui ) {
        $( "#amount" ).val(ui.values[ 0 ] + " - " + ui.values[ 1 ] );
      }
    });
    $( "#amount" ).val( $( "#slider-range" ).slider( "values", 0 ) +
      " - " + $( "#slider-range" ).slider( "values", 1 ) );
    } );

</script>

<script>
    $('#flat-slider').slider({
        orientation: 'horizontal',
        range:       true,
        values:      [0, 952],

    });
</script>


{% endblock %}
