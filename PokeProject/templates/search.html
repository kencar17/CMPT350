{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="one">

    <div style="padding-left: 25px; padding-top: 10px; padding-right: 25px">
        <div>
            <label>Choose Generation:</label>
        </div>
        <div>
            <select class="selectpicker" name="gen" id="genBody">
                <option>All Generations</option>
                {% for i in "123456" %}
                    <option>Generation {{ i }}</option>
                {% endfor %}
            </select>
        </div>

    </div>

    <div style="padding-left: 25px; padding-top: 10px; padding-right: 25px">
        <div>
            <label>Choose Type:</label>
        </div>
        <div>
            <select class="selectpicker" name="type" id="typeBody">
                <option>All Types</option>
                {% for i in types %}
                    <option>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div style="padding-left: 25px; padding-top: 10px; padding-right: 25px">
        <div>
            <label>Choose Color:</label>
        </div>
        <div>
            <select class="selectpicker" name="color" id="colorBody">
                <option>All Colors</option>
                {% for i in colors %}
                    <option>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>


    <div style="padding-left: 25px; padding-top: 25px; padding-right: 20px">
        <p style="background-color: #aaaaaa">
            <label for="amount">Weight range:</label>
            <input type="text" id="amount" readonly style="font-weight:bold; background-color: #aaaaaa">
            <label id="amount">3</label>
        </p>

        <div id="slider-range"></div>
    </div>

    <div style="padding-top: 30px; width: 240px; padding-left: 25px">
        <label for="amount" id="value" style="padding-bottom: 10px">Weight range:</label>
        <div class="flat-slider" id="flat-slider" ></div>
    </div>

<div>


</div>


</div>



<div class="two">
    <div class="bubbleSize">
        <label class="paddingBubble">Bubble Size By:</label>
        <form action="" class="paddingBubbleRadio">
            <label class="radio-inline">
                <input type="radio" name="optradio" checked>Total
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">HP
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Attack
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Defense
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Sp. Attack
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Sp. Defense
            </label>
        </form>
    </div>
    <div id="mydiv">
        <p id="p">Click on this text to remove a data value from the chart!</p>


		<script type="text/javascript">
			//Width and height
			var w = 769;
			var h = 628;


			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			var xScale = d3.scale.ordinal()
							.domain(d3.range(dataset.length))
							.rangeRoundBands([0, w], 0.05);
			var yScale = d3.scale.linear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);

			//Create SVG element
			var svg = d3.select("#mydiv")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + (d * 10) + ")";
			   });
			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.rangeBand() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");

			//On click, update with new data
			d3.select("#p")
				.on("click", function() {
					//Remove one value from dataset
					dataset.shift();

					//Update scale domains
					xScale.domain(d3.range(dataset.length));	//Recalibrate the x scale domain, given the new length of dataset
					yScale.domain([0, d3.max(dataset)]);		//Recalibrate the y scale domain, given the new max value in dataset
					//Select…
					var bars = svg.selectAll("rect")			//Select all bars
						.data(dataset);							//Re-bind data to existing bars, return the 'update' selection
																//'bars' is now the update selection

					//Enter…
					bars.enter()								//References the enter selection (a subset of the update selection)
						.append("rect")							//Creates a new rect
						.attr("x", w)							//Sets the initial x position of the rect beyond the far right edge of the SVG
						.attr("y", function(d) {				//Sets the y value, based on the updated yScale
							return h - yScale(d);
						})
						.attr("width", xScale.rangeBand())		//Sets the width value, based on the updated xScale
						.attr("height", function(d) {			//Sets the height value, based on the updated yScale
							return yScale(d);
						})
						.attr("fill", function(d) {				//Sets the fill value
							return "rgb(0, 0, " + (d * 10) + ")";
						});
					//Update…
					bars.transition()							//Initiate a transition on all elements in the update selection (all rects)
						.duration(500)
						.attr("x", function(d, i) {				//Set new x position, based on the updated xScale
							return xScale(i);
						})
						.attr("y", function(d) {				//Set new y position, based on the updated yScale
							return h - yScale(d);
						})
						.attr("width", xScale.rangeBand())		//Set new width value, based on the updated xScale
						.attr("height", function(d) {			//Set new height value, based on the updated yScale
							return yScale(d);
						});
					//Exit…
					bars.exit()				//References the exit selection (a subset of the update selection)
						.transition()		//Initiates a transition on the one element we're deleting
						.duration(500)
						.attr("x", w)		//Move past the right edge of the SVG
						.remove();   		//Deletes this element from the DOM once transition is complete
					//Update all labels
					//
					//Exercise: Modify this code to remove the correct label each time!
					//
					svg.selectAll("text")
					   .data(dataset)
					   .transition()
					   .duration(500)
					   .text(function(d) {
					   		return d;
					   })
					   .attr("x", function(d, i) {
							return xScale(i) + xScale.rangeBand() / 2;
					   })
					   .attr("y", function(d) {
							return h - yScale(d) + 14;
					   });
				});

		</script>



    </div>




    </div>
</div>

<script>
 $(".dropdown-menu li a").click(function(){
      var selText = $(this).text();
      $(this).parents('.btn-group').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');
    });
</script>

<script>
    $('.selectpicker').selectpicker({
      style: 'btn-info',
      size: 4
    });
</script>

<script>
    $( function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 952,
      values: [ 75, 300 ],
      slide: function( event, ui ) {
        $( "#amount" ).val(ui.values[ 0 ] + " - " + ui.values[ 1 ] );
      }
    });
    $( "#amount" ).val( $( "#slider-range" ).slider( "values", 0 ) +
      " - " + $( "#slider-range" ).slider( "values", 1 ) );
    } );

</script>

<script>
    $('#flat-slider').slider({
        orientation: 'horizontal',
        range:       true,
        values:      [0, 952],

    });
</script>


{% endblock %}
